acLeftDesc: >-
  Specialty air conditioning requirements for computer rooms &
  telecommunications equipment is covered by our line of Stulz precision air
  conditioners.




  Air Scrubbers and Air Quality services are covered by our Bioclimatic Air
  Systems line of products.
acRightDesc: >-
  Our versatile option in fabric air dispersion systems is commonly known as
  “fabric duct”, by DurkeeSox.




  Explosion Proof and Industrial Units sold by us are manufactured by Specific
  Systems.




  Our main brands of Ventilation products are Xpelair and Greenheck.
healthLeftDesc: >-
  Climate Control Limited is a provider of air conditioning systems that
  utilizes a variety of skills, procedures and activities. CCL recognizes its
  moral, social and legal responsibility to provide a safe, secure and healthy
  work environment for employees, clients, contractors, suppliers, customers and
  visitors.




  CCL further recognizes that the development and implementation of an effective
  HSE policy is critical to the achievement to its corporate Vision and Mission.
  Executive management is committed to the pursuit of excellence in HSE
  programs.”
healthRightDesc: >-
  “Within our Company no activity shall be executed without addressing safety,
  health and the impact on the environment of the job. Management believes that
  accidents and injuries are preventable and our reputation and profitability
  depend upon our ability to manage our operations safely and with no impact on
  the health and well being of all who may be affectedby our commercial
  activities.”
